{% extends "layout.html" %}
{% block title %}N Queens{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/nqueens.css') }}">
{% endblock %} 

{% block navbar %}
{{ super() }}
{% endblock %}

{% block content %}
<p><b> Inspired by Professor Jerry Waxman </b></p>
<div class="wrapper">
<div class='a'><canvas class='first' id="myCanvas" width="500%" height="500%"></canvas></div>
<div class='b'><button style="width: 110%" onclick="prev({{ a }})">Prev</button></div>
<div class='c'><button style="width: 110%" onclick="next({{ a }})">Next</button></div>
<div class='d'><p style="width: 100%" id="ans"></p></div>
<div class='e'>
  <form action="/nqueens_solver" class="row"> 
    {% if s %}   
    <input type="text" class="column" placeholder="size" name="size" id="size" value='{{ s }}'/>
    {% else %}
    <input type="text" class="column" placeholder="size" name="size" id="size" value='8'/>
    {% endif %}
    <button type="submit">Change N</button>
  </form>
</div>
</div>



<script src="/static/scripts/nqueens.js" type="text/javascript"></script>
{% if s %}
<script>window.onload = set_size({{ s }})</script>
{% endif %}
<script>window.onload = draw_board({{ a }})</script>
{% endblock %}
